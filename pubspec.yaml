name: termare
description: A new flutter plugin project.
version: 0.0.1
author:
homepage:
publish_to: none
environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  quiver: ^2.1.5
  global_repository:
    git: https://github.com/nightmare-space/global_repository
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.nightmare.termare
        pluginClass: TermarePlugin
      ios:
        pluginClass: TermarePlugin
  fonts:
    - family: DroidSansMono
      fonts:
        - asset: assets/fonts/DroidSansMono.ttf
